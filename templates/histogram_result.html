{% extends "histogram.html" %}
{% block histogram_result %}

<!-- Displaying the Diagram -->
<div class="col-xl-12 col-md-6 mb-4 overflow-auto">
    <div class="chart" id="plot">
        <script>
            var graphs = {{ plot | safe }};
            Plotly.plot('plot', graphs, {});
        </script>
    </div>
</div>
{% endblock histogram_result %}
